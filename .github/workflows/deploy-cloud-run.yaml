name: Deploy container on Cloud Run

on:
  workflow_call:
    inputs:
      build_image:
        required: true
        type: string
      service_name:
        required: true
        type: string
      registry_hostname:
        required: false
        type: string
        default: europe-west3-docker.pkg.dev

jobs:
  deploy:
    name: Deploy container on Cloud Run
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          access_token_lifetime: 3600s

      - uses: google-github-actions/deploy-cloudrun@v1
        id: deploy
        with:
          service: ${{inputs.service_name}}
          image: ${{inputs.registry_hostname}}/${{vars.PROJECT_ID}}/spring-boot-native-repository/${{inputs.build_image}}:latest
          region: ${{vars.REGION}}
          flags: '--service-account=${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
