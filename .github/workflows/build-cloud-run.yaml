name: Build Cloud Run container

on:
  workflow_call:
    inputs:
      build_image:
        required: true
        type: string
      pom_folder:
        required: false
        type: string
        default: .

env:
  IMAGE: ${{ inputs.build_image }}
  REGISTRY_HOSTNAME: europe-west3-docker.pkg.dev
  POM_FOLDER: ${{ inputs.pom_folder }}
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Building the Cloud Run Container
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: live
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'
          distribution: 'graalvm'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          access_token_lifetime: 3600s

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build all Packages
        run: mvn -B install -DskipTests -T 2C

      - name: Build native image
        run: |
          cd ${{ env.POM_FOLDER }}
          mvn -B spring-boot:build-image -DskipTests -Pnative -T 2C \
            -Dspring-boot.build-image.imageName=${{env.REGISTRY_HOSTNAME}}/${{vars.PROJECT_ID}}/${{vars.REPOSITORY_NAME}}/${{env.IMAGE}}:latest

      - name: Configure Docker via gcloud
        run: |
          gcloud auth configure-docker $REGISTRY_HOSTNAME

      - name: getVersion
        id: getVersion
        run: |
          echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        run: |
          docker push ${{env.REGISTRY_HOSTNAME}}/${{vars.PROJECT_ID}}/${{vars.REPOSITORY_NAME}}/${{env.IMAGE}}
